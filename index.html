<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按钮示例</title>
    <style>
        /* 简单的样式，使页面更美观 */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        button {
            margin-top: 10px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>

<h1>大标题</h1>

<p>这是正文内容。</p>

<!-- 创建三个按钮 -->
<button onclick="showAlert('按钮1')">按钮1</button>
<button onclick="showAlert('按钮2')">按钮2</button>
<button onclick="showAlert('按钮3')">按钮3</button>

<script>
    // JavaScript函数，用于显示弹出框
    function showAlert(buttonName) {
        alert('hello from ' + buttonName);
    }
</script>

</body>
</html>
